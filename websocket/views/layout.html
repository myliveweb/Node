<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Main Socket.io</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
</head>
<body>
<div id="spinner" style="position: absolute; width: 100%; height: 100vh; top: 0px; left: 0px; display: none; flex-direction: row; flex-wrap: nowrap; align-content: center; justify-content: center; align-items: center; z-index: 10; ">
    <div>
        <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
    </div>
</div>
{% block navbar %}
<nav class="uk-navbar-container" style="z-index: 10;">
    <div class="uk-container">
        <div uk-navbar>

            <div class="uk-navbar-left">

                <ul class="uk-navbar-nav">
                    <li{% if menu == 'home' %} class="uk-active"{% endif %}><a href="/">Home</a></li>
                    <li{% if menu == 'about' %} class="uk-active"{% endif %}><a href="/about">About</a></li>
                </ul>

            </div>

        </div>
    </div>
</nav>
{% endblock %}
{% block content %}{% endblock %}
<script src="/static/js/jquery-3.7.1.min.js"></script>
<script src="/static/js/uikit.min.js"></script>
<script src="/static/js/uikit-icons.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
