<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Main Socket.io</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
</head>
<body>
<nav class="uk-navbar-container">
    <div class="uk-container">
        <div uk-navbar>

            <div class="uk-navbar-left">

                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="/">Home</a></li>
                    <li>
                        <a href="#">Parent</a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li class="uk-active"><a href="#">Active</a></li>
                                <li><a href="#">Item</a></li>
                                <li><a href="#">Item</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="/about">About</a></li>
                </ul>

            </div>

        </div>
    </div>
</nav>
<div class="uk-section" style="height: 100vh;">
    <div class="uk-container">
        <h1>{{ title }}</h1>
        <button onclick="sendMessageToServer()" class="uk-button uk-button-default">Отправить сообщение на сервер</button>
        <div class="uk-margin">
            <div uk-form-custom>
                <form id="upload_form" enctype="multipart/form-data" method="post">
                    <input type="file" name="file1" id="file1" onchange="uploadFile()">
                    <button style="display: block; margin-bottom: 10px;" class="uk-button uk-button-default" type="button" tabindex="-1">Select</button>
                    <progress id="progressBar" class="uk-progress" value="0" max="100" style="width:305px;"></progress>
                    <h3 id="status"></h3>
                    <p id="loaded_n_total"></p>
                </form>
            </div>
        </div>
        <ul id="events" class="uk-list"></ul>
    </div>
</div>
<script src="/static/js/uikit.min.js"></script>
<script src="/static/js/uikit-icons.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
